# 服务端口号
server.port=8070
# jdbc 连接池配置
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2b8
# mybatis 配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
# 日志级别
logging.level.root=info
# dubbo配置
# dubbo的服务名称
spring.dubbo.application=user-service
# dubbo的协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper的注册中心地址
spring.dubbo.registry.address=192.168.182.130:2181
# zookeeper通讯的协议名称
spring.dubbo.registry.protocol=zookeeper
# dubbo服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall
