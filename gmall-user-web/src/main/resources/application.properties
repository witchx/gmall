# 服务端口号
server.port=8080
# 日志级别
logging.level.root=debug
# dubbo配置
# dubbo的服务名称
spring.dubbo.application=user-web
# dubbo的协议名称
spring.dubbo.protocol.name=info
# zookeeper的注册中心地址
spring.dubbo.registry.address=192.168.182.130:2181
# zookeeper通讯的协议名称
spring.dubbo.registry.protocol=zookeeper
# dubbo服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall
# 在开发阶段可将consumer请求时间延长
spring.dubbo.consumer.timeout=600000
# 在开启web时可以不检查service是否存在
spring.dubbo.consumer.check=false

